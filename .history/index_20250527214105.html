    <style>
        @font-face {
            font-family: 'FoodIcons';
            src: url('assets/icons/icons.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        [data-food-icons="true"] {
            font-family: 'FoodIcons' !important;
            line-height: 40px;
            font-size: 40px !important;
            text-align: center;
            text-decoration: none;
            font-style: normal !important;
        }

        body {
            -webkit-tap-highlight-color: transparent;
            line-height: 1.3;
        }

        /* Arabic font support */
        .arabic-font {
            font-family: 'Cairo', sans-serif;
        }

        /* RTL Support */
        .rtl {
            direction: rtl;
            text-align: right;
        }

        .rtl .flex {
            flex-direction: row-reverse;
        }

        .rtl .justify-between {
            flex-direction: row-reverse;
        }

        .rtl .space-x-4 > * + * {
            margin-left: 0;
            margin-right: 1rem;
        }

        .rtl .space-x-3 > * + * {
            margin-left: 0;
            margin-right: 0.75rem;
        }

        .rtl .ml-2 {
            margin-left: 0;
            margin-right: 0.5rem;
        }

        .rtl .mr-2 {
            margin-right: 0;
            margin-left: 0.5rem;
        }

        .rtl .mr-3 {
            margin-right: 0;
            margin-left: 0.75rem;
        }

        .app-container::-webkit-scrollbar {
            display: none;
        }

        .special-scroll::-webkit-scrollbar {
            display: none;
        }

        .status-bar {
            height: 24px;
            font-size: 12px;
        }

        .scroll-touch {
            -webkit-overflow-scrolling: touch;
        }

        .bottom-safe-area {
            padding-bottom: env(safe-area-inset-bottom, 16px);
        }

        .nav-indicator {
            position: absolute;
            height: 3px;
            width: 3px;
            border-radius: 50%;
            background-color: currentColor;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Language Toggle Button */
        .language-toggle {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .language-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .language-toggle.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Shimmer effect styles */
        .shimmer {
            background: linear-gradient(to right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.5) 50%,
                    rgba(255, 255, 255, 0) 100%);
            background-size: 200% 100%;
            animation: shimmerAnimation 1.5s infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @keyframes shimmerAnimation {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .shimmer-wrapper {
            position: relative;
            overflow: hidden;
        }

        /* Animation for language switch */
        .language-switch {
            animation: fadeInScale 0.3s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="bg-background font-sans text-dark">

    <!-- Custom JavaScript -->
    <script type="module">
        import { pageTransition, toast } from './assets/js/app.js';
        import menuManager, { formatPrice, cartManager } from './assets/js/menu.js';

        // Language system
        let currentLanguage = localStorage.getItem('language') || 'en';
        
        const translations = {
            en: {
                title: 'Fenyal',
                subtitle: 'Delicious food at your fingertips',
                getStarted: 'Get Started',
                home: 'Home',
                menu: 'Menu',
                popularItems: 'Popular Items',
                viewAll: 'View all',
                breakfast: 'Breakfast',
                dishes: 'Dishes',
                bread: 'Bread',
                desserts: 'Desserts',
                coldDrinks: 'Cold Drinks',
                hotDrinks: 'Hot Drinks'
            },
            ar: {
                title: 'فينيال',
                subtitle: 'طعام لذيذ في متناول يدك',
                getStarted: 'ابدأ الآن',
                home: 'الرئيسية',
                menu: 'القائمة',
                popularItems: 'العناصر الشائعة',
                viewAll: 'عرض الكل',
                breakfast: 'فطور',
                dishes: 'أطباق',
                bread: 'خبز',
                desserts: 'حلويات',
                coldDrinks: 'مشروبات باردة',
                hotDrinks: 'مشروبات ساخنة'
            }
        };

        function updateLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            // Update HTML direction and font
            const html = document.documentElement;
            if (lang === 'ar') {
                html.setAttribute('dir', 'rtl');
                html.setAttribute('lang', 'ar');
                document.body.classList.add('arabic-font');
            } else {
                html.setAttribute('dir', 'ltr');
                html.setAttribute('lang', 'en');
                document.body.classList.remove('arabic-font');
            }

            // Update all translatable elements
            document.querySelectorAll('[data-en]').forEach(element => {
                const enText = element.getAttribute('data-en');
                const arText = element.getAttribute('data-ar');
                
                if (lang === 'ar' && arText) {
                    element.textContent = arText;
                } else if (lang === 'en' && enText) {
                    element.textContent = enText;
                }
            });

            // Update specific elements
            const elements = {
                'welcome-title': translations[lang].title,
                'welcome-subtitle': translations[lang].subtitle,
                'get-started-text': translations[lang].getStarted,
                'popular-title': translations[lang].popularItems,
                'view-all-link': translations[lang].viewAll,
                'nav-home': translations[lang].home,
                'nav-menu': translations[lang].menu
            };

            Object.keys(elements).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = elements[id];
                }
            });

            // Update language button states
            updateLanguageButtons();
            
            // Add animation class
            document.body.classList.add('language-switch');
            setTimeout(() => {
                document.body.classList.remove('language-switch');
            }, 300);
        }

        function updateLanguageButtons() {
            // Welcome screen buttons
            const enWelcome = document.getElementById('lang-en-welcome');
            const arWelcome = document.getElementById('lang-ar-welcome');
            
            // Main screen buttons
            const enMain = document.getElementById('lang-en-main');
            const arMain = document.getElementById('lang-ar-main');

            if (currentLanguage === 'ar') {
                // Arabic active
                arWelcome?.classList.add('active');
                enWelcome?.classList.remove('active');
                
                arMain?.classList.add('bg-primary', 'text-white', 'border-primary');
                arMain?.classList.remove('text-gray-600', 'border-gray-200', 'bg-white');
                
                enMain?.classList.remove('bg-primary', 'text-white', 'border-primary');
                enMain?.classList.add('text-gray-600', 'border-gray-200', 'bg-white');
            } else {
                // English active
                enWelcome?.classList.add('active');
                arWelcome?.classList.remove('active');
                
                enMain?.classList.add('bg-primary', 'text-white', 'border-primary');
                enMain?.classList.remove('text-gray-600', 'border-gray-200', 'bg-white');
                
                arMain?.classList.remove('bg-primary', 'text-white', 'border-primary');
                arMain?.classList.add('text-gray-600', 'border-gray-200', 'bg-white');
            }
        }

        // Initialize language on page load
        updateLanguage(currentLanguage);

        // Language button event listeners
        document.getElementById('lang-en-welcome')?.addEventListener('click', () => updateLanguage('en'));
        document.getElementById('lang-ar-welcome')?.addEventListener('click', () => updateLanguage('ar'));
        document.getElementById('lang-en-main')?.addEventListener('click', () => updateLanguage('en'));
        document.getElementById('lang-ar-main')?.addEventListener('click', () => updateLanguage('ar'));

        // Initialize icons
        feather.replace();

        // Handle getting started button
        document.getElementById('get-started-btn').addEventListener('click', function () {
            // Hide welcome overlay and show main app
            document.getElementById('welcome-overlay').classList.add('opacity-0');
            document.getElementById('welcome-overlay').style.transition = 'opacity 0.3s ease-out';

            setTimeout(() => {
                document.getElementById('welcome-overlay').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('main-app').classList.add('fade-in');

                // Set flag in localStorage to remember user has visited
                localStorage.setItem('hasVisited', 'true');

                // Load special items
                loadSpecialItems();
            }, 300);
        });

        // Load special items from menu with shimmer effect
        async function loadSpecialItems() {
            try {
                // Display shimmer loading while loading data
                const container = document.getElementById('special-items-container');

                await menuManager.loadMenuData();
                const specialItems = menuManager.getSpecialItems();

                // Short delay to show shimmer effect
                setTimeout(() => {
                    if (specialItems.length > 0) {
                        container.innerHTML = '';

                        const itemsWrapper = document.createElement('div');
                        itemsWrapper.className = 'flex space-x-3 overflow-x-auto py-1 special-scroll';

                        specialItems.forEach(item => {
                            const specialItem = document.createElement('div');
                            specialItem.className = 'flex-shrink-0 w-36 rounded-lg overflow-hidden special-item shadow-sm bg-white';
                            specialItem.onclick = () => {
                                pageTransition(`menu-item-details.html?id=${item.id}`);
                            };

                            const price = item.isHalfFull ? formatPrice(item.halfPrice) : formatPrice(item.price);

                            specialItem.innerHTML = `
                                <div class="h-24 overflow-hidden">
                                    <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover">
                                </div>
                                <div class="p-2.5">
                                    <h3 class="font-medium text-sm leading-tight line-clamp-1">${item.name}</h3>
                                    <p class="text-gray-500 text-xs mt-0.5 line-clamp-1">${item.category}</p>
                                    <div class="flex justify-between items-center mt-2">
                                        <span class="text-primary font-semibold text-sm">${price}</span>
                                    </div>
                                </div>
                            `;

                            itemsWrapper.appendChild(specialItem);
                        });

                        container.appendChild(itemsWrapper);
                    }
                }, 800); // Small delay to show shimmer effect
            } catch (error) {
                console.error('Error loading special items:', error);

                // If error, show error message in container
                const container = document.getElementById('special-items-container');
                container.innerHTML = `
                    <div class="p-4 text-center text-gray-500">
                        <p>Failed to load items. Try again later.</p>
                    </div>
                `;
            }
        }

        // Apply shimmer effect to other loading elements
        function applyShimmerToLoadingElements() {
            // Find all elements with animate-pulse class and convert them to shimmer
            const pulseElements = document.querySelectorAll('.animate-pulse');
            pulseElements.forEach(el => {
                // Replace animate-pulse with shimmer wrapper
                el.classList.remove('animate-pulse');
                el.classList.add('shimmer-wrapper');

                // Add shimmer element
                const shimmerDiv = document.createElement('div');
                shimmerDiv.className = 'shimmer';
                el.appendChild(shimmerDiv);
            });
        }

        // Set mobile viewport height fix
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);

        // Check if user has visited before
        if (localStorage.getItem('hasVisited')) {
            document.getElementById('welcome-overlay').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');

            // Apply shimmer effect to loading elements
            applyShimmerToLoadingElements();

            // Load special items
            loadSpecialItems();
        }

        // Register service worker for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function (registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function (err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Add iOS-like active state for buttons
        const buttons = document.querySelectorAll('button, a');
        buttons.forEach(button => {
            button.addEventListener('touchstart', function () {
                this.style.transform = 'scale(0.97)';
            });

            button.addEventListener('touchend', function () {
                this.style.transform = 'scale(1)';
            });
        });

        // Apply shimmer to any dynamic content that might load later
        document.addEventListener('DOMContentLoaded', function () {
            applyShimmerToLoadingElements();
        });
    </script>
