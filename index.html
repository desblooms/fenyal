                    <a href="menu.html?category=Dishes" class="flex flex-col items-center flex-shrink-0">

                    </a>
                    <a href="menu.html?category=Bread" class="flex flex-col items-center flex-shrink-0">
                        <div class="w-14 h-14 rounded-full bg-primary/10 flex items-center justify-center mb-1 overflow-hidden">

                    </a>
                    <a href="menu.html?category=Desserts" class="flex flex-col items-center flex-shrink-0">

                        <div class="w-14 h-14 rounded-full bg-primary/10 flex items-center justify-center mb-1 overflow-hidden">
                            <img src="uploads/menu/6.png" alt="Hot Drinks" class="h-14 w-14 object-cover rounded-full" />

            <!-- Popular Items -->
            <div class="mb-5">

                    <a href="menu.html" class="text-primary text-xs" id="view-all-link">View all</a>

       <!-- Navigation bar -->
<nav class="bottom-nav fixed bottom-0 left-0 right-0 shadow-lg bottom-safe-area z-90">

        <div class="flex justify-around items-center relative">
            <!-- Home -->
            <a href="index.html" class="nav-item ripple flex flex-col items-center justify-center active" data-page="home">

            <div class="center-logo w-16 h-16 rounded-full flex items-center justify-center ripple" onclick="centerLogoAction()">
                <img src="fenyal-logo-1.png" alt="Fenyal Logo" class="w-10 h-10 rounded-full">
            </div>
            
            <!-- Menu -->
            <a href="menu.html" class="nav-item ripple flex flex-col items-center justify-center " data-page="menu-full">

    </div>

    <!-- Custom JavaScript -->
    <script type="module">
        import { pageTransition, toast } from './assets/js/app.js';
        import menuManager, { formatPrice, getTranslation } from './assets/js/menu.js';

        // Language management
        let currentLanguage = localStorage.getItem('selectedLanguage') || 'en';

        // Initialize icons
        feather.replace();

        // Language toggle functionality
        function setupLanguageToggle() {
            const toggle = document.getElementById('language-toggle');
            const currentLangSpan = document.getElementById('current-language');
            
            // Update display
            currentLangSpan.textContent = currentLanguage.toUpperCase();
            
            toggle.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
                localStorage.setItem('selectedLanguage', currentLanguage);
                
                // Update menu manager language
                menuManager.setLanguage(currentLanguage);
                
                // Apply language changes
                applyLanguage(currentLanguage);
                
                // Reload content
                loadSpecialItems();
                
                if (toast && typeof toast.show === 'function') {
                    const langName = currentLanguage === 'ar' ? 'العربية' : 'English';
                    toast.show(`Language: ${langName}`, 'success');
                }
            });
        }

        // Apply language to the page
        function applyLanguage(lang) {
            // Set document attributes
            document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);
            
            // Update language display
            document.getElementById('current-language').textContent = lang.toUpperCase();
            
            // Update static text
            document.getElementById('popular-title').textContent = getTranslation('popular', lang);
            document.getElementById('view-all-link').textContent = getTranslation('viewAll', lang);
            document.getElementById('nav-home').textContent = getTranslation('home', lang);
            document.getElementById('nav-menu').textContent = getTranslation('menu', lang);
            
            // Update category labels
            updateCategoryLabels(lang);
            
            // Adjust spacing for RTL
            const categoriesContainer = document.getElementById('categories-container');
            if (lang === 'ar') {
                categoriesContainer.classList.remove('space-x-4');
                categoriesContainer.classList.add('space-x-reverse', 'space-x-4');
                categoriesContainer.style.direction = 'rtl';
            } else {
                categoriesContainer.classList.remove('space-x-reverse');
                categoriesContainer.classList.add('space-x-4');
                categoriesContainer.style.direction = 'ltr';
            }
        }

        // Update category labels based on language
        function updateCategoryLabels(lang) {
            const categoryMap = {
                'Breakfast': { en: 'Breakfast', ar: 'فطور' },
                'Dishes': { en: 'Dishes', ar: 'أطباق' },
                'Bread': { en: 'Bread', ar: 'خبز' },
                'Desserts': { en: 'Desserts', ar: 'حلويات' },
                'Cold Drinks': { en: 'Cold Drinks', ar: 'مشروبات باردة' },
                'Hot Drinks': { en: 'Hot Drinks', ar: 'مشروبات ساخنة' }
            };

            document.querySelectorAll('.category-label').forEach(label => {
                const category = label.getAttribute('data-category');
                if (categoryMap[category]) {
                    label.textContent = categoryMap[category][lang];
                }
            });
        }

        // Load special items from menu with proper language support
        async function loadSpecialItems() {
            try {
                console.log('Starting to load special items...');
                const container = document.getElementById('special-items-container');

                // Set language in menu manager
                menuManager.setLanguage(currentLanguage);

                // Load menu data first
                await menuManager.loadMenuData();
                console.log('Menu data loaded successfully');
                
                // Get popular/special items
                let popularItems = menuManager.getPopularItems();
                console.log('Popular items found:', popularItems.length);

                // If no popular items, get special items
                if (popularItems.length === 0) {
                    popularItems = menuManager.getSpecialItems();
                    console.log('Special items found:', popularItems.length);
                }

                // If still no items, get first 6 items from menu
                if (popularItems.length === 0) {
                    popularItems = menuManager.menuData.slice(0, 6);
                    console.log('Using first 6 menu items:', popularItems.length);
                }

                // Short delay to show shimmer effect
                setTimeout(() => {
                    if (popularItems.length > 0) {
                        container.innerHTML = '';

                        const itemsWrapper = document.createElement('div');
                        itemsWrapper.className = 'flex space-x-3 overflow-x-auto py-1 special-scroll';

                        popularItems.forEach(item => {
                            console.log('Creating item card for:', item.name);
                            
                            const specialItem = document.createElement('div');
                            specialItem.className = 'flex-shrink-0 w-36 rounded-lg overflow-hidden special-item shadow-sm bg-white';
                            specialItem.onclick = () => {
                                pageTransition(`menu-item-details.html?id=${item.id}`);
                            };

                            // Get localized content
                            const itemName = menuManager.getItemName(item);
                            const itemCategory = menuManager.getItemCategory(item);

                            // Determine price display
                            let priceDisplay;
                            if (item.isHalfFull && item.halfPrice) {
                                priceDisplay = formatPrice(item.halfPrice, currentLanguage);
                            } else {
                                priceDisplay = formatPrice(item.price, currentLanguage);
                            }

                            specialItem.innerHTML = `
                                <div class="h-24 overflow-hidden">
                                    <img src="${item.image}" alt="${itemName}" class="w-full h-full object-cover" onerror="this.src='uploads/menu/placeholder.jpg'">
                                </div>
                                <div class="p-2.5">
                                    <h3 class="font-medium text-sm leading-tight line-clamp-1">${itemName}</h3>
                                    <p class="text-gray-500 text-xs mt-0.5 line-clamp-1">${itemCategory}</p>
                                    <div class="flex justify-between items-center mt-2">
                                        <span class="text-primary font-semibold text-sm">${priceDisplay}</span>
                                    </div>
                                </div>
                            `;

                            itemsWrapper.appendChild(specialItem);
                        });

                        container.appendChild(itemsWrapper);
                        console.log('Popular items loaded successfully');
                    } else {
                        console.log('No items found to display');
                        container.innerHTML = `
                            <div class="p-4 text-center text-gray-500">
                                <p>No popular items available at the moment.</p>
                            </div>
                        `;
                    }
                }, 800);
            } catch (error) {
                console.error('Error loading special items:', error);

                const container = document.getElementById('special-items-container');
                container.innerHTML = `
                    <div class="p-4 text-center text-gray-500">
                        <p>Failed to load items. Try again later.</p>
                        <button onclick="loadSpecialItems()" class="mt-2 px-4 py-2 bg-primary text-white rounded-lg text-sm">Retry</button>
                    </div>
                `;
            }
        }

        // Make loadSpecialItems available globally for retry button
        window.loadSpecialItems = loadSpecialItems;

        // Apply shimmer effect to loading elements
        function applyShimmerToLoadingElements() {
            const pulseElements = document.querySelectorAll('.animate-pulse');
            pulseElements.forEach(el => {
                el.classList.remove('animate-pulse');
                el.classList.add('shimmer-wrapper');

                const shimmerDiv = document.createElement('div');
                shimmerDiv.className = 'shimmer';
                el.appendChild(shimmerDiv);
            });
        }

        // Set mobile viewport height fix
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);

        // Initialize app
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM Content Loaded');
            
            // Check if user is new and should see welcome page
            if (!localStorage.getItem('hasVisited')) {
                window.location.href = 'welcome.html';
                return;
            }

            // Set up language system
            setupLanguageToggle();
            
            // Apply current language
            applyLanguage(currentLanguage);

            // Apply shimmer effect to loading elements
            applyShimmerToLoadingElements();

            // Load special items
            loadSpecialItems();
        });

        // Register service worker for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function (registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function (err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Add iOS-like active state for buttons
        const buttons = document.querySelectorAll('button, a');
        buttons.forEach(button => {
            button.addEventListener('touchstart', function () {
                this.style.transform = 'scale(0.97)';
            });

            button.addEventListener('touchend', function () {
                this.style.transform = 'scale(1)';
            });
        });
    </script>

    <script src="assets/js/pwa-installer.js"></script>
