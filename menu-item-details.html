<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Menu Item - Fenyal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Theme configuration -->
    <script src="assets/js/themecolor.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Arabic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
    
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            line-height: 1.3;
        }
        
        /* Arabic font support */
        .arabic-font {
            font-family: 'Cairo', sans-serif;
        }

        /* RTL Support */
        .rtl {
            direction: rtl;
            text-align: right;
        }

        .rtl .flex {
            flex-direction: row-reverse;
        }

        .rtl .justify-between {
            flex-direction: row-reverse;
        }

        .rtl .space-x-2 > * + * {
            margin-left: 0;
            margin-right: 0.5rem;
        }

        .rtl .space-x-3 > * + * {
            margin-left: 0;
            margin-right: 0.75rem;
        }

        .rtl .mr-2 {
            margin-right: 0;
            margin-left: 0.5rem;
        }

        .rtl .ml-2 {
            margin-left: 0;
            margin-right: 0.5rem;
        }

        .rtl .text-left {
            text-align: right;
        }

        .rtl .text-right {
            text-align: left;
        }

        .app-container::-webkit-scrollbar {
            display: none;
        }
        .special-scroll::-webkit-scrollbar {
            display: none;
        }
        .bottom-safe-area {
            padding-bottom: env(safe-area-inset-bottom, 16px);
        }
        .quantity-input::-webkit-inner-spin-button,
        .quantity-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .item-img-container {
            height: 340px;
        }
        @media (max-height: 700px) {
            .item-img-container {
                height: 180px;
            }
        }
        .radio-container input[type="radio"] {
            display: none;
        }
        .radio-container input[type="radio"] + label {
            position: relative;
            padding-left: 28px;
            cursor: pointer;
            display: inline-block;
            color: #424242;
            transition: all 0.2s ease;
        }
        .rtl .radio-container input[type="radio"] + label {
            padding-left: 0;
            padding-right: 28px;
        }
        .radio-container input[type="radio"] + label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        .rtl .radio-container input[type="radio"] + label:before {
            left: auto;
            right: 0;
        }
        .radio-container input[type="radio"]:checked + label:after {
            content: '';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #c45230;
            transition: all 0.2s ease;
        }
        .rtl .radio-container input[type="radio"]:checked + label:after {
            left: auto;
            right: 5px;
        }
        .radio-container input[type="radio"]:checked + label:before {
            border-color: #c45230;
        }
        .checkbox-container input[type="checkbox"] {
            display: none;
        }
        .checkbox-container input[type="checkbox"] + label {
            position: relative;
            padding-left: 28px;
            cursor: pointer;
            display: inline-block;
            color: #424242;
            transition: all 0.2s ease;
        }
        .rtl .checkbox-container input[type="checkbox"] + label {
            padding-left: 0;
            padding-right: 28px;
        }
        .checkbox-container input[type="checkbox"] + label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .rtl .checkbox-container input[type="checkbox"] + label:before {
            left: auto;
            right: 0;
        }
        .checkbox-container input[type="checkbox"]:checked + label:after {
            content: '✓';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            text-align: center;
            color: white;
            font-size: 12px;
            line-height: 20px;
        }
        .rtl .checkbox-container input[type="checkbox"]:checked + label:after {
            left: auto;
            right: 0;
        }
        .checkbox-container input[type="checkbox"]:checked + label:before {
            background: #c45230;
            border-color: #c45230;
        }

        /* Language Toggle Button */
        .language-toggle {
            position: relative;
            transition: all 0.3s ease;
        }

        /* Animation for language switch */
        .language-switch {
            animation: fadeInScale 0.3s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Enhanced styling */
        .nutrition-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .spice-indicator {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }

        .spice-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ef4444;
        }

        .favorite-btn {
            transition: all 0.3s ease;
        }

        .favorite-btn.active {
            color: #ef4444;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-background font-sans text-dark">
    <!-- Main app container -->
    <div class="app-container h-full overflow-y-auto scroll-touch pb-24">
        <!-- Item image (sticky at top) -->
        <div class="relative item-img-container">
            <div id="item-image" class="w-full h-full bg-gray-200 object-cover"></div>
            <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-transparent"></div>
            
            <!-- Back button -->
            <a href="menu.html" class="absolute top-4 left-4 w-10 h-10 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center shadow-lg">
                <i data-feather="arrow-left" class="h-5 w-5 text-white"></i>
            </a>
            
            <!-- Language Toggle in top right -->
            <div class="absolute top-4 right-4 flex space-x-2">
                <button id="lang-en-details" 
                    class="px-2 py-1 rounded-full text-xs font-medium bg-white/20 text-white border border-white/30 backdrop-blur-md transition-all lang-en">
                    EN
                </button>
                <button id="lang-ar-details" 
                    class="px-2 py-1 rounded-full text-xs font-medium bg-white/20 text-white border border-white/30 backdrop-blur-md transition-all lang-ar">
                    عربي
                </button>
            </div>

            <!-- Favorite button -->
            <button id="favorite-btn" class="absolute top-4 right-20 w-10 h-10 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center shadow-lg favorite-btn">
                <i data-feather="heart" class="h-5 w-5 text-white"></i>
            </button>
        </div>
        
        <!-- Item details -->
        <div class="px-4 pt-4 pb-20">
            <!-- Item title and category -->
            <div class="mb-3">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h1 id="item-name" class="text-xl font-bold mb-1">Loading item...</h1>
                        <div class="flex items-center gap-2 mb-2">
                            <p id="item-category" class="text-sm text-gray-500"></p>
                            <span id="nutrition-badge" class="nutrition-badge hidden">Healthy</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-2">
                        <span id="popular-badge" class="text-xs bg-primary/10 text-primary px-2 py-1 rounded-full font-medium hidden" data-en="Popular" data-ar="شائع">Popular</span>
                        <div id="rating-display" class="flex items-center gap-1">
                            <div class="flex">
                                <i data-feather="star" class="h-4 w-4 text-yellow-400 fill-current"></i>
                                <i data-feather="star" class="h-4 w-4 text-yellow-400 fill-current"></i>
                                <i data-feather="star" class="h-4 w-4 text-yellow-400 fill-current"></i>
                                <i data-feather="star" class="h-4 w-4 text-yellow-400 fill-current"></i>
                                <i data-feather="star" class="h-4 w-4 text-gray-300"></i>
                            </div>
                            <span class="text-xs text-gray-500">(4.2)</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Item description -->
            <p id="item-description" class="text-gray-600 text-sm mb-6">Loading description...</p>
            
            <!-- Size options (if half/full available) -->
            <div id="size-options-container" class="mb-6 hidden">
                <h3 class="text-base font-semibold mb-3" data-en="Select Size" data-ar="اختر الحجم">Select Size</h3>
                <div class="grid grid-cols-2 gap-3 radio-container">
                    <div class="border border-gray-200 rounded-lg p-3 cursor-pointer hover:border-primary/50 transition-colors">
                        <input type="radio" name="size" id="size-half" value="half" checked>
                        <label for="size-half" class="cursor-pointer">
                            <div class="font-medium text-sm" data-en="Half Portion" data-ar="نصف حصة">Half Portion</div>
                            <div class="text-xs text-gray-500" data-en="Perfect for light appetite" data-ar="مثالي للشهية الخفيفة">Perfect for light appetite</div>
                            <div class="text-primary font-semibold mt-1" id="half-price">QAR 0</div>
                        </label>
                    </div>
                    <div class="border border-gray-200 rounded-lg p-3 cursor-pointer hover:border-primary/50 transition-colors">
                        <input type="radio" name="size" id="size-full" value="full">
                        <label for="size-full" class="cursor-pointer">
                            <div class="font-medium text-sm" data-en="Full Portion" data-ar="حصة كاملة">Full Portion</div>
                            <div class="text-xs text-gray-500" data-en="Recommended for full meal" data-ar="موصى به للوجبة الكاملة">Recommended for full meal</div>
                            <div class="text-primary font-semibold mt-1" id="full-price">QAR 0</div>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Spice level -->
            <div id="spice-level-container" class="mb-6 hidden">
                <h3 class="text-base font-semibold mb-3" data-en="Spice Level" data-ar="مستوى الحرارة">Spice Level</h3>
                <div class="grid grid-cols-3 gap-3 radio-container" id="spice-options"></div>
            </div>
            
            <!-- Add-ons -->
            <div id="addons-container" class="mb-6 hidden">
                <h3 class="text-base font-semibold mb-3" data-en="Add-ons" data-ar="إضافات">Add-ons</h3>
                <div id="addons-list" class="space-y-3 checkbox-container"></div>
            </div>
            
            <!-- Quantity counter -->
            <div class="mb-8">
                <h3 class="text-base font-semibold mb-3" data-en="Quantity" data-ar="الكمية">Quantity</h3>
                <div class="flex items-center justify-center bg-gray-100 rounded-xl w-fit mx-auto">
                    <button id="decrease-qty" class="w-12 h-12 flex items-center justify-center text-gray-600 hover:text-primary transition-colors">
                        <i data-feather="minus" class="h-5 w-5"></i>
                    </button>
                    <input type="number" id="item-quantity" value="1" min="1" class="w-16 h-12 text-center border-none quantity-input text-lg font-medium focus:outline-none bg-transparent" readonly>
                    <button id="increase-qty" class="w-12 h-12 flex items-center justify-center text-gray-600 hover:text-primary transition-colors">
                        <i data-feather="plus" class="h-5 w-5"></i>
                    </button>
                </div>
            </div>
            
            <!-- Special instructions -->
            <div class="mb-8">
                <h3 class="text-base font-semibold mb-3" data-en="Special Instructions" data-ar="تعليمات خاصة">Special Instructions</h3>
                <textarea id="special-instructions" data-placeholder-en="Any special requests..." data-placeholder-ar="أي طلبات خاصة..." placeholder="Any special requests..." class="w-full bg-gray-100 rounded-xl p-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary/20 resize-none h-20"></textarea>
            </div>
            
            <!-- Nutritional info -->
            <div class="mb-8">
                <h3 class="text-base font-semibold mb-3" data-en="Nutritional Information" data-ar="المعلومات الغذائية">Nutritional Information</h3>
                <div class="grid grid-cols-4 gap-3">
                    <div class="bg-gray-100 rounded-lg p-3 text-center">
                        <div class="text-lg font-bold text-primary">250</div>
                        <div class="text-xs text-gray-500" data-en="Calories" data-ar="سعرة">Calories</div>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-3 text-center">
                        <div class="text-lg font-bold text-green-500">15g</div>
                        <div class="text-xs text-gray-500" data-en="Protein" data-ar="بروتين">Protein</div>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-3 text-center">
                        <div class="text-lg font-bold text-blue-500">30g</div>
                        <div class="text-xs text-gray-500" data-en="Carbs" data-ar="كربوهيدرات">Carbs</div>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-3 text-center">
                        <div class="text-lg font-bold text-orange-500">8g</div>
                        <div class="text-xs text-gray-500" data-en="Fat" data-ar="دهون">Fat</div>
                    </div>
                </div>
            </div>
            
            <!-- Price display -->
            <div class="mb-8">
                <div class="bg-primary/5 rounded-xl p-4">
                    <p class="text-sm text-gray-500 mb-1" data-en="Total Price" data-ar="السعر الإجمالي">Total Price</p>
                    <p id="item-price" class="text-2xl font-bold text-primary">QAR 0</p>
                    <p class="text-xs text-gray-500 mt-1" data-en="Including all customizations" data-ar="شامل جميع التخصيصات">Including all customizations</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add to cart sticky footer -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg rounded-t-xl py-4 px-4 z-40 bottom-safe-area">
        <div class="flex justify-between items-center">
            <div>
                <p class="text-sm text-gray-500" data-en="Total Price" data-ar="السعر الإجمالي">Total Price</p>
                <p id="footer-price" class="text-xl font-bold text-primary">QAR 0</p>
            </div>
            <button id="add-to-cart-btn" class="bg-primary text-white px-8 py-3 rounded-xl font-medium flex items-center transform transition-all active:scale-95 hover:bg-primary/90">
                <span data-en="Add to Cart" data-ar="أضف إلى السلة">Add to Cart</span>
                <i data-feather="shopping-cart" class="h-5 w-5 ml-2"></i>
            </button>
        </div>
    </div>
    
    <!-- Success notification (hidden by default) -->
    <div id="success-toast" class="fixed bottom-24 left-0 right-0 flex justify-center pointer-events-none opacity-0 transition-opacity duration-300">
        <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
            <i data-feather="check-circle" class="h-5 w-5 mr-2"></i>
            <span data-en="Added to cart!" data-ar="تمت الإضافة إلى السلة!">Added to cart!</span>
        </div>
    </div>
    
    <!-- Language Manager Script -->
    <script src="assets/js/language.js"></script>
    <script src="assets/js/enhanced-features.js"></script>
    <!-- Custom JavaScript -->
    <script type="module">
        import { pageTransition, toast } from './assets/js/app.js';
        import menuManager, { formatPrice, cartManager } from './assets/js/menu.js';
        
        // Register page-specific translations with Language Manager
        if (window.languageManager) {
            window.languageManager.registerTranslations({
                en: {
                    selectSize: 'Select Size',
                    halfPortion: 'Half Portion',
                    fullPortion: 'Full Portion',
                    perfectLight: 'Perfect for light appetite',
                    recommendedFull: 'Recommended for full meal',
                    spiceLevel: 'Spice Level',
                    addons: 'Add-ons',
                    quantity: 'Quantity',
                    specialInstructions: 'Special Instructions',
                    nutritionalInfo: 'Nutritional Information',
                    calories: 'Calories',
                    protein: 'Protein',
                    carbs: 'Carbs',
                    fat: 'Fat',
                    totalPrice: 'Total Price',
                    includingCustomizations: 'Including all customizations',
                    addToCart: 'Add to Cart',
                    addedToCart: 'Added to cart!',
                    popular: 'Popular',
                    mild: 'Mild',
                    medium: 'Medium',
                    spicy: 'Spicy',
                    specialRequestsPlaceholder: 'Any special requests...'
                },
                ar: {
                    selectSize: 'اختر الحجم',
                    halfPortion: 'نصف حصة',
                    fullPortion: 'حصة كاملة', 
                    perfectLight: 'مثالي للشهية الخفيفة',
                    recommendedFull: 'موصى به للوجبة الكاملة',
                    spiceLevel: 'مستوى الحرارة',
                    addons: 'إضافات',
                    quantity: 'الكمية',
                    specialInstructions: 'تعليمات خاصة',
                    nutritionalInfo: 'المعلومات الغذائية',
                    calories: 'سعرة',
                    protein: 'بروتين',
                    carbs: 'كربوهيدرات',
                    fat: 'دهون',
                    totalPrice: 'السعر الإجمالي',
                    includingCustomizations: 'شامل جميع التخصيصات',
                    addToCart: 'أضف إلى السلة',
                    addedToCart: 'تمت الإضافة إلى السلة!',
                    popular: 'شائع',
                    mild: 'خفيف',
                    medium: 'متوسط',
                    spicy: 'حار',
                    specialRequestsPlaceholder: 'أي طلبات خاصة...'
                }
            });
        }

        // Spice level translations
        const spiceLevelTranslations = {
            'Mild': { en: 'Mild', ar: 'خفيف' },
            'Medium': { en: 'Medium', ar: 'متوسط' },
            'Spicy': { en: 'Spicy', ar: 'حار' }
        };
        
        // Initialize Feather icons
        feather.replace();
        
        // Get item ID from URL
        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('id');
        
        if (!itemId) {
            // No item ID provided, redirect to menu
            window.location.href = 'menu.html';
        }
        
        // Current selected add-ons and variants
        const selectedAddons = [];
        let selectedSize = 'half'; // Default to half if half/full is available
        let selectedSpiceLevel = ''; // Will be set to first option if available
        
        // Load item details
        async function loadItemDetails() {
            await menuManager.loadMenuData();
            const item = menuManager.getItemById(itemId);
            
            if (!item) {
                // Item not found, redirect to menu
                window.location.href = 'menu.html';
                return;
            }
            
            // Set item details
            document.getElementById('item-name').textContent = item.name;
            document.getElementById('item-category').textContent = item.category;
            document.getElementById('item-description').textContent = item.description;
            
            // Set item image
            const itemImage = document.getElementById('item-image');
            itemImage.style.backgroundImage = `url('${item.image}')`;
            itemImage.style.backgroundSize = 'cover';
            itemImage.style.backgroundPosition = 'center';
            
            // Show/hide popular badge
            const popularBadge = document.getElementById('popular-badge');
            if (item.isPopular) {
                popularBadge.classList.remove('hidden');
            } else {
                popularBadge.classList.add('hidden');
            }
            
            // Show nutrition badge for healthy items
            const nutritionBadge = document.getElementById('nutrition-badge');
            if (item.category === 'Breakfast' || item.category === 'Dishes') {
                nutritionBadge.classList.remove('hidden');
            }
            
            // Handle half/full pricing if available
            if (item.isHalfFull) {
                document.getElementById('size-options-container').classList.remove('hidden');
                document.getElementById('half-price').textContent = formatPrice(item.halfPrice);
                document.getElementById('full-price').textContent = formatPrice(item.fullPrice);
                updatePrice(item);
                
                // Add event listeners for size selection
                document.querySelectorAll('input[name="size"]').forEach(input => {
                    input.addEventListener('change', function() {
                        selectedSize = this.value;
                        updatePrice(item);
                        
                        // Update border styling
                        document.querySelectorAll('#size-options-container .border').forEach(div => {
                            div.classList.remove('border-primary', 'bg-primary/5');
                            div.classList.add('border-gray-200');
                        });
                        this.closest('.border').classList.add('border-primary', 'bg-primary/5');
                        this.closest('.border').classList.remove('border-gray-200');
                    });
                });
            } else {
                // Regular pricing
                document.getElementById('item-price').textContent = formatPrice(item.price);
                document.getElementById('footer-price').textContent = formatPrice(item.price);
            }
            
            // Handle spice level options if available
            if (item.spiceLevelOptions && item.spiceLevelOptions.length > 0) {
                const spiceLevelContainer = document.getElementById('spice-level-container');
                const spiceOptions = document.getElementById('spice-options');
                
                spiceLevelContainer.classList.remove('hidden');
                
                item.spiceLevelOptions.forEach((level, index) => {
                    const id = `spice-${level.toLowerCase().replace(' ', '-')}`;
                    
                    // Get translated text
                    const levelText = spiceLevelTranslations[level] 
                        ? spiceLevelTranslations[level][window.languageManager?.getCurrentLanguage() || 'en'] 
                        : level;
                    
                    // Create spice indicators
                    let spiceIndicators = '';
                    const spiceCount = level === 'Mild' ? 1 : level === 'Medium' ? 2 : 3;
                    for (let i = 0; i < 3; i++) {
                        spiceIndicators += `<div class="spice-dot ${i < spiceCount ? '' : 'opacity-30'}"></div>`;
                    }
                    
                    // Create radio input for each spice level
                    const radioHtml = `
                        <div class="border border-gray-200 rounded-lg p-3 cursor-pointer hover:border-primary/50 transition-colors">
                            <input type="radio" name="spice-level" id="${id}" value="${level}" ${index === 0 ? 'checked' : ''}>
                            <label for="${id}" class="cursor-pointer">
                                <div class="font-medium text-sm mb-1">${levelText}</div>
                                <div class="spice-indicator">${spiceIndicators}</div>
                            </label>
                        </div>
                    `;
                    
                    spiceOptions.insertAdjacentHTML('beforeend', radioHtml);
                    
                    // Set default selected spice level
                    if (index === 0) {
                        selectedSpiceLevel = level;
                    }
                });
                
                // Add event listeners for spice level selection
                document.querySelectorAll('input[name="spice-level"]').forEach(input => {
                    input.addEventListener('change', function() {
                        selectedSpiceLevel = this.value;
                        
                        // Update border styling
                        document.querySelectorAll('#spice-options .border').forEach(div => {
                            div.classList.remove('border-primary', 'bg-primary/5');
                            div.classList.add('border-gray-200');
                        });
                        this.closest('.border').classList.add('border-primary', 'bg-primary/5');
                        this.closest('.border').classList.remove('border-gray-200');
                    });
                });
            }
            
            // Handle add-ons if available
            if (item.addons && item.addons.length > 0) {
                const addonsContainer = document.getElementById('addons-container');
                const addonsList = document.getElementById('addons-list');
                
                addonsContainer.classList.remove('hidden');
                
                item.addons.forEach(addon => {
                    const id = `addon-${addon.name.toLowerCase().replace(/\s+/g, '-')}`;
                    
                    // Create checkbox for each add-on
                    const checkboxHtml = `
                        <div class="flex justify-between items-center p-3 border border-gray-200 rounded-lg hover:border-primary/50 transition-colors">
                            <div class="flex-1">
                                <input type="checkbox" id="${id}" name="addons" value="${addon.name}" data-price="${addon.price}">
                                <label for="${id}" class="cursor-pointer">
                                    <div class="font-medium text-sm">${addon.name}</div>
                                    <div class="text-xs text-gray-500">Extra flavor enhancement</div>
                                </label>
                            </div>
                            <span class="text-primary font-semibold">${formatPrice(addon.price)}</span>
                        </div>
                    `;
                    
                    addonsList.insertAdjacentHTML('beforeend', checkboxHtml);
                });
                
                // Add event listeners for add-on selection
                document.querySelectorAll('input[name="addons"]').forEach(input => {
                    input.addEventListener('change', function() {
                        const parentDiv = this.closest('.border');
                        
                        if (this.checked) {
                            selectedAddons.push({
                                name: this.value,
                                price: parseInt(this.dataset.price)
                            });
                            parentDiv.classList.add('border-primary', 'bg-primary/5');
                            parentDiv.classList.remove('border-gray-200');
                        } else {
                            const index = selectedAddons.findIndex(addon => addon.name === this.value);
                            if (index !== -1) {
                                selectedAddons.splice(index, 1);
                            }
                            parentDiv.classList.remove('border-primary', 'bg-primary/5');
                            parentDiv.classList.add('border-gray-200');
                        }
                        
                        updatePrice(item);
                    });
                });
            }
            
            // Set initial price
            updatePrice(item);
            
            // Handle quantity buttons
            const quantityInput = document.getElementById('item-quantity');
            
            document.getElementById('decrease-qty').addEventListener('click', function() {
                const currentVal = parseInt(quantityInput.value);
                if (currentVal > 1) {
                    quantityInput.value = currentVal - 1;
                    updatePrice(item);
                }
            });
            
            document.getElementById('increase-qty').addEventListener('click', function() {
                const currentVal = parseInt(quantityInput.value);
                quantityInput.value = currentVal + 1;
                updatePrice(item);
            });
            
            // Handle favorite button
            document.getElementById('favorite-btn').addEventListener('click', function() {
                this.classList.toggle('active');
                const icon = this.querySelector('i');
                if (this.classList.contains('active')) {
                    icon.setAttribute('data-feather', 'heart');
                    icon.style.fill = 'currentColor';
                } else {
                    icon.setAttribute('data-feather', 'heart');
                    icon.style.fill = 'none';
                }
                feather.replace();
            });
            
            // Handle add to cart button
            document.getElementById('add-to-cart-btn').addEventListener('click', function() {
                const quantity = parseInt(document.getElementById('item-quantity').value);
                const specialInstructions = document.getElementById('special-instructions').value;
                
                // Prepare variants object
                const variants = {
                    addons: selectedAddons.length > 0 ? [...selectedAddons] : undefined,
                    spiceLevel: selectedSpiceLevel || undefined,
                    specialInstructions: specialInstructions || undefined
                };
                
                // Add size if half/full is available
                if (item.isHalfFull) {
                    variants.size = selectedSize;
                }
                
                // Add to cart
                cartManager.addToCart(item, quantity, variants);
                
                // Show success toast
                const successToast = document.getElementById('success-toast');
                successToast.classList.remove('opacity-0');
                successToast.classList.add('opacity-100');
                
                // Update button text temporarily
                const originalText = this.querySelector('span').textContent;
                this.querySelector('span').textContent = window.languageManager?.getTranslation('addedToCart') || 'Added!';
                this.classList.add('bg-green-500');
                this.classList.remove('bg-primary');
                
                setTimeout(() => {
                    successToast.classList.remove('opacity-100');
                    successToast.classList.add('opacity-0');
                    
                    // Reset button
                    this.querySelector('span').textContent = originalText;
                    this.classList.remove('bg-green-500');
                    this.classList.add('bg-primary');
                }, 2000);
                
                // Optional: Redirect to cart after delay
                setTimeout(() => {
                    pageTransition('cart.html');
                }, 2500);
            });
        }
        
        // Update price based on selections
        function updatePrice(item) {
            let basePrice = 0;
            
            // Determine base price (regular or half/full)
            if (item.isHalfFull) {
                basePrice = selectedSize === 'half' ? item.halfPrice : item.fullPrice;
            } else {
                basePrice = item.price;
            }
            
            // Add add-on prices
            const addonsPrice = selectedAddons.reduce((total, addon) => total + addon.price, 0);
            
            // Calculate total price including quantity
            const quantity = parseInt(document.getElementById('item-quantity').value);
            const totalPrice = (basePrice + addonsPrice) * quantity;
            
            // Update price display
            document.getElementById('item-price').textContent = formatPrice(totalPrice);
            document.getElementById('footer-price').textContent = formatPrice(totalPrice);
        }
        
        // Listen for language changes
        window.addEventListener('languageChanged', function(e) {
            const lang = e.detail.language;
            
            // Update spice level options
            document.querySelectorAll('input[name="spice-level"]').forEach(input => {
                const level = input.value;
                const label = document.querySelector(`label[for="${input.id}"] .font-medium`);
                if (label && spiceLevelTranslations[level]) {
                    label.textContent = spiceLevelTranslations[level][lang];
                }
            });
            
            // Update placeholders
            const specialInstructions = document.getElementById('special-instructions');
            if (specialInstructions) {
                const placeholder = lang === 'ar' ? 'أي طلبات خاصة...' : 'Any special requests...';
                specialInstructions.placeholder = placeholder;
            }
        });
        
        // Load item details on page load
        document.addEventListener('DOMContentLoaded', loadItemDetails);
    </script>
</body>
</html>
