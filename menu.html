<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Menu - Fenyal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Theme configuration -->
    <script src="assets/js/themecolor.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Arabic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/language.css">
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            line-height: 1.3;
        }
        .app-container::-webkit-scrollbar {
            display: none;
        }
        .category-scroll::-webkit-scrollbar {
            display: none;
        }
        
        /* Arabic font support */
        [lang="ar"] {
            font-family: 'Cairo', 'Poppins', sans-serif;
        }
        
        /* RTL spacing adjustments */
        [dir="rtl"] .space-x-2 > * + * {
            margin-left: 0;
            margin-right: 0.5rem;
        }
        
        [dir="rtl"] .space-x-3 > * + * {
            margin-left: 0;
            margin-right: 0.75rem;
        }
        
        [dir="rtl"] .space-x-4 > * + * {
            margin-left: 0;
            margin-right: 1rem;
        }
    </style>
</head>
<body class="bg-background font-sans text-dark">
    <!-- Main app container -->
    <div class="app-container pt-0 pb-30">
        <!-- Header -->
        <header class="sticky-header pt-4 px-4 pb-2">
            <div class="flex items-center justify-between mb-4">
                <a href="index.html" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center scale-button">
                    <i data-feather="arrow-left" class="h-5 w-5 text-gray-600"></i>
                </a>
                <h1 class="text-xl font-semibold" data-translate="menu">Menu</h1>
                <button id="language-toggle" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center scale-button">
                    <span class="text-sm font-medium text-gray-700" id="current-language">EN</span>
                </button>
            </div>
            
            <!-- Search bar -->
            <div class="relative mb-4">
                <input type="text" id="search-input" data-translate-placeholder="searchPlaceholder" placeholder="Search menu items..." class="w-full bg-gray-200 rounded-xl py-3 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-primary/20">
                <i data-feather="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400 search-icon"></i>
            </div>
            
            <!-- Categories -->
            <div class="overflow-x-auto category-scroll">
                <div class="flex space-x-2 py-1" id="category-container">
                    <button class="category-btn active px-4 py-1.5 rounded-full text-sm font-medium bg-primary text-white scale-button" data-translate="all">All</button>
                    <!-- Categories will be dynamically added here -->
                    <div class="flex space-x-2" id="category-buttons">
                        <div class="h-8 w-20 rounded-full Menushimmer"></div>
                        <div class="h-8 w-24 rounded-full Menushimmer"></div>
                        <div class="h-8 w-20 rounded-full Menushimmer"></div>
                        <div class="h-8 w-22 rounded-full Menushimmer"></div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main content -->
        <main class="px-4 pt-2 pb-4">
            <!-- Popular items section -->
            <div class="mb-6" id="popular-section">
                <h2 class="text-lg font-semibold mb-3" data-translate="popularItems">Popular Items</h2>
                <div id="popular-items-container">
                    <!-- Loading placeholders -->
                    <div class="grid grid-cols-1 gap-4">
                        <div class="h-24 rounded-xl bg-white shadow-sm overflow-hidden">
                            <div class="flex">
                                <div class="w-24 h-24 Menushimmer"></div>
                                <div class="flex-1 p-3">
                                    <div class="h-4 w-3/4 Menushimmer rounded mb-2"></div>
                                    <div class="h-3 w-1/2 Menushimmer rounded mb-3"></div>
                                    <div class="h-4 w-1/4 Menushimmer rounded"></div>
                                </div>
                            </div>
                        </div>
                        <div class="h-24 rounded-xl bg-white shadow-sm overflow-hidden">
                            <div class="flex">
                                <div class="w-24 h-24 Menushimmer"></div>
                                <div class="flex-1 p-3">
                                    <div class="h-4 w-3/4 Menushimmer rounded mb-2"></div>
                                    <div class="h-3 w-1/2 Menushimmer rounded mb-3"></div>
                                    <div class="h-4 w-1/4 Menushimmer rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- All menu items -->
            <div id="all-menu-section">
                <h2 class="text-lg font-semibold mb-3" data-translate="allMenu">All Menu</h2>
                <div id="menu-items-container">
                    <!-- Loading placeholders -->
                    <div class="grid grid-cols-1 gap-4">
                        <div class="h-24 rounded-xl bg-white shadow-sm overflow-hidden">
                            <div class="flex">
                                <div class="w-24 h-24 Menushimmer"></div>
                                <div class="flex-1 p-3">
                                    <div class="h-4 w-3/4 Menushimmer rounded mb-2"></div>
                                    <div class="h-3 w-1/2 Menushimmer rounded mb-3"></div>
                                    <div class="h-4 w-1/4 Menushimmer rounded"></div>
                                </div>
                            </div>
                        </div>
                        <div class="h-24 rounded-xl bg-white shadow-sm overflow-hidden">
                            <div class="flex">
                                <div class="w-24 h-24 Menushimmer"></div>
                                <div class="flex-1 p-3">
                                    <div class="h-4 w-3/4 Menushimmer rounded mb-2"></div>
                                    <div class="h-3 w-1/2 Menushimmer rounded mb-3"></div>
                                    <div class="h-4 w-1/4 Menushimmer rounded"></div>
                                </div>
                            </div>
                        </div>
                        <div class="h-24 rounded-xl bg-white shadow-sm overflow-hidden">
                            <div class="flex">
                                <div class="w-24 h-24 Menushimmer"></div>
                                <div class="flex-1 p-3">
                                    <div class="h-4 w-3/4 Menushimmer rounded mb-2"></div>
                                    <div class="h-3 w-1/2 Menushimmer rounded mb-3"></div>
                                    <div class="h-4 w-1/4 Menushimmer rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- No results -->
            <div id="no-results" class="hidden flex flex-col items-center justify-center py-10">
                <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center mb-4">
                    <i data-feather="search" class="h-8 w-8 text-gray-400"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-700 mb-1" data-translate="noItemsFound">No items found</h3>
                <p class="text-gray-500 text-sm text-center mb-4" data-translate="tryDifferentSearch">Try a different search or category</p>
                <button id="reset-search" class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium scale-button" data-translate="resetSearch">
                    Reset Search
                </button>
            </div>
        </main>
        
        <!-- Navigation bar -->
        <nav class="bottom-nav fixed bottom-0 left-0 right-0 shadow-lg bottom-safe-area z-40">
            <div class="px-4 py-0">
                <div class="flex justify-around items-center ">
                    <!-- Home -->
                    <a href="index.html" class="nav-item  ripple flex flex-col items-center justify-center" data-page="home">
                        <i data-feather="home" class="nav-icon h-5 w-5 mb-1"></i>
                        <span class="nav-text" data-translate="home">Home</span>
                    </a>
                    
                    <!-- Center Logo -->
                    <div class="center-logo w-16 h-16 rounded-full flex items-center justify-center ripple" onclick="centerLogoAction()">
                        <img src="fenyal-logo-1.png" alt="Fenyal Logo" class="w-10 h-10 rounded-full">
                    </div>
                    
                    <!-- Menu -->
                    <a href="menu.html" class="nav-item active ripple flex flex-col items-center justify-center" data-page="menu-full">
                        <i data-feather="menu" class="nav-icon h-5 w-5 mb-1 "></i>
                        <span class="nav-text" data-translate="menu">Menu</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    
    <!-- Language System -->
    <script>
    // Translation data
    const translations = {
        en: {
            menu: 'Menu',
            searchPlaceholder: 'Search menu items...',
            all: 'All',
            popularItems: 'Popular Items',
            allMenu: 'All Menu', 
            noItemsFound: 'No items found',
            tryDifferentSearch: 'Try a different search or category',
            resetSearch: 'Reset Search',
            home: 'Home',
            // Categories
            breakfast: 'Breakfast',
            dishes: 'Dishes',
            bread: 'Bread', 
            desserts: 'Desserts',
            coldDrinks: 'Cold Drinks',
            hotDrinks: 'Hot Drinks'
        },
        ar: {
            menu: 'القائمة',
            searchPlaceholder: 'البحث في عناصر القائمة...',
            all: 'الكل',
            popularItems: 'العناصر الشائعة',
            allMenu: 'جميع القائمة',
            noItemsFound: 'لم يتم العثور على عناصر',
            tryDifferentSearch: 'جرب بحثاً أو فئة مختلفة',
            resetSearch: 'إعادة تعيين البحث',
            home: 'الرئيسية',
            // Categories
            breakfast: 'الإفطار',
            dishes: 'الأطباق',
            bread: 'الخبز',
            desserts: 'الحلويات',
            coldDrinks: 'المشروبات الباردة',
            hotDrinks: 'المشروبات الساخنة'
        }
    };

    // Language Manager Class
    class LanguageManager {
        constructor() {
            this.currentLanguage = localStorage.getItem('selectedLanguage') || 'en';
            this.init();
        }

        init() {
            this.applyLanguage(this.currentLanguage);
            this.setupToggle();
        }

        setupToggle() {
            const toggle = document.getElementById('language-toggle');
            const currentLangSpan = document.getElementById('current-language');
            
            this.updateLanguageDisplay(this.currentLanguage);
            
            toggle.addEventListener('click', () => {
                this.currentLanguage = this.currentLanguage === 'en' ? 'ar' : 'en';
                localStorage.setItem('selectedLanguage', this.currentLanguage);
                this.applyLanguage(this.currentLanguage);
                this.updateLanguageDisplay(this.currentLanguage);
                
                // Show success message
                if (window.toast && typeof window.toast.show === 'function') {
                    const langName = this.currentLanguage === 'ar' ? 'العربية' : 'English';
                    window.toast.show(`Language: ${langName}`, 'success');
                }
            });
        }

        updateLanguageDisplay(lang) {
            const currentLangSpan = document.getElementById('current-language');
            currentLangSpan.textContent = lang.toUpperCase();
        }

        applyLanguage(lang) {
            // Set document direction and language
            document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);
            
            // Update all translatable elements
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update placeholder texts
            const placeholderElements = document.querySelectorAll('[data-translate-placeholder]');
            placeholderElements.forEach(element => {
                const key = element.getAttribute('data-translate-placeholder');
                if (translations[lang] && translations[lang][key]) {
                    element.setAttribute('placeholder', translations[lang][key]);
                }
            });
            
            // Handle RTL-specific styling
            this.adjustRTLStyling(lang);
        }

        adjustRTLStyling(lang) {
            const searchIcon = document.querySelector('.search-icon');
            
            if (lang === 'ar') {
                // Adjust search icon position for RTL
                if (searchIcon) {
                    searchIcon.classList.remove('left-3');
                    searchIcon.classList.add('right-3');
                }
                
                // Adjust input padding for RTL
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.classList.remove('pl-10', 'pr-4');
                    searchInput.classList.add('pr-10', 'pl-4');
                }
            } else {
                // Reset to LTR positioning
                if (searchIcon) {
                    searchIcon.classList.remove('right-3');
                    searchIcon.classList.add('left-3');
                }
                
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.classList.remove('pr-10', 'pl-4');
                    searchInput.classList.add('pl-10', 'pr-4');
                }
            }
        }

        translateCategory(categoryName) {
            const categoryMap = {
                'Breakfast': 'breakfast',
                'Dishes': 'dishes', 
                'Bread': 'bread',
                'Desserts': 'desserts',
                'Cold Drinks': 'coldDrinks',
                'Hot Drinks': 'hotDrinks'
            };
            
            const key = categoryMap[categoryName];
            if (key && translations[this.currentLanguage] && translations[this.currentLanguage][key]) {
                return translations[this.currentLanguage][key];
            }
            return categoryName;
        }
    }

    // Initialize language manager
    const languageManager = new LanguageManager();
    
    // Make it globally accessible
    window.languageManager = languageManager;
    </script>

    <!-- Custom JavaScript -->
    <script type="module">
        import { pageTransition, toast } from './assets/js/app.js';
        import menuManager, { formatPrice } from './assets/js/menu.js';
        
        // Initialize icons
        feather.replace();
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const categoryParam = urlParams.get('category');
        
        // Load menu data
        async function initializeMenu() {
            try {
                await menuManager.loadMenuData();
                renderCategories();
                
                // If category param exists, filter by that category
                if (categoryParam) {
                    filterByCategory(categoryParam);
                    
                    // Highlight the category button
                    const categoryButtons = document.querySelectorAll('.category-btn');
                    categoryButtons.forEach(button => {
                        if (button.textContent === categoryParam || 
                            button.getAttribute('data-original') === categoryParam) {
                            activateCategory(button);
                        }
                    });
                } else {
                    renderPopularItems();
                    renderAllMenuItems();
                }
                
                // Setup search functionality
                setupSearch();
            } catch (error) {
                console.error('Error initializing menu:', error);
                toast.show('Failed to load menu data', 'error');
            }
        }
        
        // Render category buttons with translation support
        function renderCategories() {
            const categories = menuManager.getAllCategories();
            const categoryContainer = document.getElementById('category-buttons');
            
            // Clear loading placeholders
            categoryContainer.innerHTML = '';
            
            // Add category buttons
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-100 text-gray-700 scale-button';
                button.setAttribute('data-original', category); // Store original English name
                button.textContent = window.languageManager.translateCategory(category);
                
                // If this is the category from URL param, make it active
                if (category === categoryParam) {
                    activateCategory(button);
                }
                
                button.addEventListener('click', function() {
                    activateCategory(this);
                    const originalCategory = this.getAttribute('data-original');
                    filterByCategory(originalCategory);
                });
                
                categoryContainer.appendChild(button);
            });
            
            // Add event listener to "All" button
            const allButton = document.querySelector('.category-btn[data-translate="all"]');
            if (allButton) {
                allButton.addEventListener('click', function() {
                    activateCategory(this);
                    renderPopularItems();
                    renderAllMenuItems();
                });
            }
        }
        
        // Activate category button
        function activateCategory(button) {
            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(btn => {
                btn.classList.remove('active', 'bg-primary', 'text-white');
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });
            
            button.classList.add('active', 'bg-primary', 'text-white');
            button.classList.remove('bg-gray-100', 'text-gray-700');
        }
        
        // Filter menu items by category
        function filterByCategory(category) {
            const items = menuManager.getItemsByCategory(category);
            
            // Hide popular section when filtering
            document.getElementById('popular-section').classList.add('hidden');
            
            // Update section title with translation
            const sectionTitle = document.querySelector('#all-menu-section h2');
            sectionTitle.textContent = window.languageManager.translateCategory(category);
            
            // Render filtered items
            renderMenuItems(items, 'menu-items-container');
            
            // Show no results if needed
            toggleNoResults(items.length === 0);
        }
        
        // Render popular items
        function renderPopularItems() {
            const popularItems = menuManager.getPopularItems();
            renderMenuItems(popularItems, 'popular-items-container');
            
            // Show popular section
            document.getElementById('popular-section').classList.remove('hidden');
            
            // Update all menu section title
            const sectionTitle = document.querySelector('#all-menu-section h2');
            sectionTitle.setAttribute('data-translate', 'allMenu');
            sectionTitle.textContent = translations[window.languageManager.currentLanguage]['allMenu'];
        }
        
        // Render all menu items
        function renderAllMenuItems() {
            const allItems = menuManager.menuData;
            renderMenuItems(allItems, 'menu-items-container');
            
            // Show all menu section
            document.getElementById('all-menu-section').classList.remove('hidden');
            
            // Hide no results
            toggleNoResults(false);
        }
        
        // Render menu items
        function renderMenuItems(items, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (items.length === 0) {
                if (containerId === 'popular-items-container') {
                    // If no popular items, hide the section
                    document.getElementById('popular-section').classList.add('hidden');
                }
                return;
            }
            
            const itemsGrid = document.createElement('div');
            itemsGrid.className = 'grid grid-cols-1 gap-4';
            
            items.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item bg-white rounded-xl shadow-sm overflow-hidden flex';
                menuItem.onclick = () => {
                    pageTransition(`menu-item-details.html?id=${item.id}`);
                };
                
                // Determine price display
                let priceDisplay;
                if (item.isHalfFull) {
                    priceDisplay = `${formatPrice(item.halfPrice)} - ${formatPrice(item.fullPrice)}`;
                } else {
                    priceDisplay = formatPrice(item.price);
                }
                
                menuItem.innerHTML = `
                    <div class="w-24 h-24 flex-shrink-0">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3 flex-1 flex flex-col justify-between">
                        <div>
                            <h3 class="font-medium text-sm mb-0.5">${item.name}</h3>
                            <p class="text-gray-500 text-xs line-clamp-1">${item.description}</p>
                        </div>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-primary font-semibold">${priceDisplay}</span>
                        </div>
                    </div>
                `;
                
                itemsGrid.appendChild(menuItem);
            });
            
            container.appendChild(itemsGrid);
        }
        
        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const resetButton = document.getElementById('reset-search');
            
            searchInput.addEventListener('input', debounce(function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    // Reset to default view if search is cleared
                    const activeCategory = document.querySelector('.category-btn.active');
                    const activeCategoryOriginal = activeCategory.getAttribute('data-original');
                    
                    if (!activeCategoryOriginal || activeCategory.hasAttribute('data-translate')) {
                        renderPopularItems();
                        renderAllMenuItems();
                    } else {
                        filterByCategory(activeCategoryOriginal);
                    }
                    return;
                }
                
                // Filter menu items by search term
                const filteredItems = menuManager.menuData.filter(item => {
                    return (
                        item.name.toLowerCase().includes(searchTerm) ||
                        item.description.toLowerCase().includes(searchTerm) ||
                        item.category.toLowerCase().includes(searchTerm)
                    );
                });
                
                // Hide popular section when searching
                document.getElementById('popular-section').classList.add('hidden');
                
                // Update section title
                const sectionTitle = document.querySelector('#all-menu-section h2');
                sectionTitle.textContent = window.languageManager.currentLanguage === 'ar' ? 'نتائج البحث' : 'Search Results';
                
                // Render filtered items
                renderMenuItems(filteredItems, 'menu-items-container');
                
                // Show no results if needed
                toggleNoResults(filteredItems.length === 0);
            }, 300));
            
            // Reset search button
            resetButton.addEventListener('click', function() {
                searchInput.value = '';
                
                // Reset to default view
                const activeCategory = document.querySelector('.category-btn.active');
                const activeCategoryOriginal = activeCategory.getAttribute('data-original');
                
                if (!activeCategoryOriginal || activeCategory.hasAttribute('data-translate')) {
                    renderPopularItems();
                    renderAllMenuItems();
                } else {
                    filterByCategory(activeCategoryOriginal);
                }
            });
        }
        
        // Toggle no results message
        function toggleNoResults(show) {
            const noResultsElement = document.getElementById('no-results');
            const menuItemsContainer = document.getElementById('all-menu-section');
            
            if (show) {
                noResultsElement.classList.remove('hidden');
                menuItemsContainer.classList.add('hidden');
            } else {
                noResultsElement.classList.add('hidden');
                menuItemsContainer.classList.remove('hidden');
            }
        }
        
        // Debounce function for search input
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }
        
        // Initialize menu on page load
        document.addEventListener('DOMContentLoaded', initializeMenu);
        
        // iOS active state for buttons
        const buttons = document.querySelectorAll('.scale-button');
        buttons.forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.97)';
            });
            
            button.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
