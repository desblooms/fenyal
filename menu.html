<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Menu - Fenyal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Theme configuration -->
    <script src="assets/js/themecolor.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Arabic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
    
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            line-height: 1.3;
        }
        
        /* Arabic font support */
        .arabic-font {
            font-family: 'Cairo', sans-serif;
        }

        /* RTL Support */
        .rtl {
            direction: rtl;
            text-align: right;
        }

        .rtl .flex {
            flex-direction: row-reverse;
        }

        .rtl .justify-between {
            flex-direction: row-reverse;
        }

        .rtl .space-x-4 > * + * {
            margin-left: 0;
            margin-right: 1rem;
        }

        .rtl .space-x-3 > * + * {
            margin-left: 0;
            margin-right: 0.75rem;
        }

        .rtl .space-x-2 > * + * {
            margin-left: 0;
            margin-right: 0.5rem;
        }

        .rtl .mr-2 {
            margin-right: 0;
            margin-left: 0.5rem;
        }

        .rtl .mr-3 {
            margin-right: 0;
            margin-left: 0.75rem;
        }

        .rtl .ml-2 {
            margin-left: 0;
            margin-right: 0.5rem;
        }

        .rtl .text-left {
            text-align: right;
        }

        .rtl .text-right {
            text-align: left;
        }

        /* Language Toggle Button */
        .language-toggle {
            position: relative;
            transition: all 0.3s ease;
        }

        .language-toggle:hover {
            transform: scale(1.05);
        }

        .app-container::-webkit-scrollbar {
            display: none;
        }
        .category-scroll::-webkit-scrollbar {
            display: none;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 20;
            background-color: rgba(248, 248, 248, 0.95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .bottom-safe-area {
            padding-bottom: env(safe-area-inset-bottom, 16px);
        }
        .category-btn {
            white-space: nowrap;
            transition: all 0.2s ease;
        }
        .category-btn.active {
            background-color: #c45230;
            color: white;
        }
        .menu-item {
            transition: transform 0.2s ease;
        }
        .menu-item:active {
            transform: scale(0.98);
        }
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .scale-button:active {
            transform: scale(0.97);
        }

        /* Animation for language switch */
        .language-switch {
            animation: fadeInScale 0.3s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Enhanced menu item cards */
        .menu-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid rgba(0,0,0,0.06);
            transition: all 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .price-badge {
            background: linear-gradient(135deg, #c45230 0%, #f96d43 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-background font-sans text-dark">

    <!-- Custom JavaScript -->
    <script type="module">
        import { pageTransition, toast } from './assets/js/app.js';
        import menuManager, { formatPrice, cartManager } from './assets/js/menu.js';
        
        // Register page-specific translations with Language Manager
        if (window.languageManager) {
            window.languageManager.registerTranslations({
                en: {
                    menu: 'Menu',
                    home: 'Home',
                    popularItems: 'Popular Items',
                    allMenu: 'All Menu',
                    searchResults: 'Search Results',
                    noItemsFound: 'No items found',
                    tryDifferentSearch: 'Try a different search or category',
                    resetSearch: 'Reset Search',
                    itemAddedToCart: 'Item added to cart',
                    searchPlaceholder: 'Search menu items...',
                    all: 'All',
                    items: 'Items',
                    popular: 'Popular',
                    categories: 'Categories'
                },
                ar: {
                    menu: 'القائمة',
                    home: 'الرئيسية',
                    popularItems: 'العناصر الشائعة',
                    allMenu: 'جميع عناصر القائمة',
                    searchResults: 'نتائج البحث',
                    noItemsFound: 'لم يتم العثور على عناصر',
                    tryDifferentSearch: 'جرب بحثًا أو فئة مختلفة',
                    resetSearch: 'إعادة تعيين البحث',
                    itemAddedToCart: 'تمت إضافة العنصر إلى السلة',
                    searchPlaceholder: 'البحث في عناصر القائمة...',
                    all: 'الكل',
                    items: 'عنصر',
                    popular: 'شائع',
                    categories: 'فئات'
                }
            });
        }
        
        // Initialize icons
        feather.replace();
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const categoryParam = urlParams.get('category');
        
        // Load menu data
        async function initializeMenu() {
            try {
                await menuManager.loadMenuData();
                
                // Update stats
                updateStats();
                
                renderCategories();
                
                // If category param exists, filter by that category
                if (categoryParam) {
                    filterByCategory(categoryParam);
                    
                    // Highlight the category button
                    const categoryButtons = document.querySelectorAll('.category-btn');
                    categoryButtons.forEach(button => {
                        const buttonText = button.getAttribute('data-en') || button.textContent;
                        if (buttonText === categoryParam) {
                            activateCategory(button);
                        }
                    });
                } else {
                    renderPopularItems();
                    renderAllMenuItems();
                }
                
                // Setup search functionality
                setupSearch();
                
                // Update cart badge
                cartManager.updateCartBadge();
                updateCartNavBadge();
            } catch (error) {
                console.error('Error initializing menu:', error);
                toast.show('Failed to load menu data', 'error');
            }
        }
        
        // Update stats display
        function updateStats() {
            const allItems = menuManager.menuData;
            const popularItems = menuManager.getPopularItems();
            const categories = menuManager.getAllCategories();
            
            document.getElementById('total-items').textContent = allItems.length;
            document.getElementById('popular-count').textContent = popularItems.length;
            document.getElementById('categories-count').textContent = categories.length;
        }
        
        // Enhanced render categories function
        function renderCategories() {
            const categories = menuManager.getAllCategories();
            const categoryContainer = document.getElementById('category-buttons');
            
            // Clear loading placeholders
            categoryContainer.innerHTML = '';
            
            // Add category buttons with enhanced styling
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-100 text-gray-700 scale-button border border-gray-200 hover:border-primary/30 transition-all';
                
                // Set both English and Arabic text attributes
                button.setAttribute('data-en', category);
                const categoryTranslation = window.languageManager ? 
                    window.languageManager.getCategoryTranslation(category) : category;
                button.textContent = categoryTranslation;
                
                // If this is the category from URL param, make it active
                if (category === categoryParam) {
                    activateCategory(button);
                }
                
                button.addEventListener('click', function() {
                    activateCategory(this);
                    filterByCategory(category);
                });
                
                categoryContainer.appendChild(button);
            });
            
            // Add event listener to "All" button
            const allButton = document.querySelector('.category-btn[data-en="All"]');
            if (allButton) {
                allButton.addEventListener('click', function() {
                    activateCategory(this);
                    renderPopularItems();
                    renderAllMenuItems();
                });
            }
        }
        
        // Enhanced activate category function
        function activateCategory(button) {
            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(btn => {
                btn.classList.remove('active', 'bg-primary', 'text-white', 'border-primary');
                btn.classList.add('bg-gray-100', 'text-gray-700', 'border-gray-200');
            });
            
            button.classList.add('active', 'bg-primary', 'text-white', 'border-primary');
            button.classList.remove('bg-gray-100', 'text-gray-700', 'border-gray-200');
        }
        
        // Enhanced filter by category
        function filterByCategory(category) {
            const items = menuManager.getItemsByCategory(category);
            
            // Hide popular section when filtering
            document.getElementById('popular-section').classList.add('hidden');
            
            // Update section title
            const sectionTitle = document.querySelector('#all-menu-title');
            const categoryTranslation = window.languageManager ? 
                window.languageManager.getCategoryTranslation(category) : category;
            sectionTitle.textContent = categoryTranslation;
            
            // Render filtered items
            renderMenuItems(items, 'menu-items-container');
            
            // Show no results if needed
            toggleNoResults(items.length === 0);
        }
        
        // Enhanced render popular items
        function renderPopularItems() {
            const popularItems = menuManager.getPopularItems();
            renderMenuItems(popularItems, 'popular-items-container');
            
            // Show popular section
            document.getElementById('popular-section').classList.remove('hidden');
            
            // Update all menu section title
            const sectionTitle = document.querySelector('#all-menu-title');
            sectionTitle.textContent = window.languageManager ? 
                window.languageManager.getTranslation('allMenu') : 'All Menu';
        }
        
        // Enhanced render all menu items
        function renderAllMenuItems() {
            const allItems = menuManager.menuData;
            renderMenuItems(allItems, 'menu-items-container');
            
            // Show all menu section
            document.getElementById('all-menu-section').classList.remove('hidden');
            
            // Hide no results
            toggleNoResults(false);
        }
        
        // Enhanced render menu items with better styling
        function renderMenuItems(items, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (items.length === 0) {
                if (containerId === 'popular-items-container') {
                    // If no popular items, hide the section
                    document.getElementById('popular-section').classList.add('hidden');
                }
                return;
            }
            
            const itemsGrid = document.createElement('div');
            itemsGrid.className = 'grid grid-cols-1 gap-4';
            
            items.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item menu-card rounded-xl shadow-sm overflow-hidden flex cursor-pointer';
                menuItem.onclick = () => {
                    pageTransition(`menu-item-details.html?id=${item.id}`);
                };
                
                // Determine price display
                let priceDisplay;
                if (item.isHalfFull) {
                    priceDisplay = `${formatPrice(item.halfPrice)} - ${formatPrice(item.fullPrice)}`;
                } else {
                    priceDisplay = formatPrice(item.price);
                }
                
                // Popular badge
                const popularBadge = item.isPopular ? 
                    '<span class="absolute top-2 left-2 bg-orange-500 text-white text-xs px-2 py-1 rounded-full">Popular</span>' : '';
                
                menuItem.innerHTML = `
                    <div class="w-24 h-24 flex-shrink-0 relative">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover">
                        ${popularBadge}
                    </div>
                    <div class="p-3 flex-1 flex flex-col justify-between">
                        <div>
                            <h3 class="font-medium text-sm mb-0.5 line-clamp-1">${item.name}</h3>
                            <p class="text-gray-500 text-xs line-clamp-2 mb-2">${item.description}</p>
                            <p class="text-gray-400 text-xs">${item.category}</p>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="price-badge">${priceDisplay}</span>
                            <button class="add-to-cart-btn w-8 h-8 rounded-full bg-primary/10 hover:bg-primary/20 flex items-center justify-center transition-colors" data-id="${item.id}">
                                <i data-feather="plus" class="h-4 w-4 text-primary"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                itemsGrid.appendChild(menuItem);
            });
            
            container.appendChild(itemsGrid);
            
            // Re-initialize feather icons for new buttons
            feather.replace();
            
            // Add event listeners to add-to-cart buttons
            setupAddToCartButtons();
        }
        
        // Enhanced setup add to cart buttons
        function setupAddToCartButtons() {
            const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
            
            addToCartButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Prevent propagation to parent (which navigates to details)
                    e.stopPropagation();
                    
                    const itemId = this.getAttribute('data-id');
                    const item = menuManager.getItemById(itemId);
                    
                    if (item) {
                        // For half/full items, default to half
                        let variants = {};
                        if (item.isHalfFull) {
                            variants.size = 'half';
                        }
                        
                        // Add to cart with animation
                        cartManager.addToCart(item, 1, variants);
                        
                        // Show toast with language support
                        showAddToCartToast();
                        
                        // Update cart badges
                        updateCartNavBadge();
                        
                        // Button animation feedback
                        this.classList.add('animate-pulse');
                        setTimeout(() => {
                            this.classList.remove('animate-pulse');
                        }, 600);
                    }
                });
            });
        }
        
        // Enhanced search setup
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const resetButton = document.getElementById('reset-search');
            
            searchInput.addEventListener('input', debounce(function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    // Reset to default view if search is cleared
                    const activeCategory = document.querySelector('.category-btn.active');
                    const activeCategoryText = activeCategory.getAttribute('data-en') || activeCategory.textContent;
                    if (activeCategoryText === 'All') {
                        renderPopularItems();
                        renderAllMenuItems();
                    } else {
                        filterByCategory(activeCategoryText);
                    }
                    return;
                }
                
                // Filter menu items by search term
                const filteredItems = menuManager.menuData.filter(item => {
                    return (
                        item.name.toLowerCase().includes(searchTerm) ||
                        item.description.toLowerCase().includes(searchTerm) ||
                        item.category.toLowerCase().includes(searchTerm)
                    );
                });
                
                // Hide popular section when searching
                document.getElementById('popular-section').classList.add('hidden');
                
                // Update section title
                const sectionTitle = document.querySelector('#all-menu-title');
                sectionTitle.textContent = window.languageManager ? 
                    window.languageManager.getTranslation('searchResults') : 'Search Results';
                
                // Render filtered items
                renderMenuItems(filteredItems, 'menu-items-container');
                
                // Show no results if needed
                toggleNoResults(filteredItems.length === 0);
            }, 300));
            
            // Reset search button
            resetButton.addEventListener('click', function() {
                searchInput.value = '';
                
                // Reset to default view
                const activeCategory = document.querySelector('.category-btn.active');
                const activeCategoryText = activeCategory.getAttribute('data-en') || activeCategory.textContent;
                if (activeCategoryText === 'All') {
                    renderPopularItems();
                    renderAllMenuItems();
                } else {
                    filterByCategory(activeCategoryText);
                }
            });
        }
        
        // Enhanced toggle no results
        function toggleNoResults(show) {
            const noResultsElement = document.getElementById('no-results');
            const menuItemsContainer = document.getElementById('all-menu-section');
            
            if (show) {
                noResultsElement.classList.remove('hidden');
                menuItemsContainer.classList.add('hidden');
            } else {
                noResultsElement.classList.add('hidden');
                menuItemsContainer.classList.remove('hidden');
            }
        }
        
        // Enhanced show add to cart toast notification
        function showAddToCartToast() {
            const toast = document.getElementById('add-cart-toast');
            const toastMessage = document.getElementById('toast-message');
            
            // Update toast message based on current language
            toastMessage.textContent = window.languageManager ? 
                window.languageManager.getTranslation('itemAddedToCart') : 'Item added to cart';
            
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 2000);
        }
        
        // Enhanced update cart badge in nav
        function updateCartNavBadge() {
            const cartBadges = document.querySelectorAll('#cart-badge, .cart-nav-badge');
            const itemCount = cartManager.getItemCount();
            
            cartBadges.forEach(badge => {
                badge.textContent = itemCount;
                badge.style.display = itemCount > 0 ? 'flex' : 'none';
            });
        }
        
        // Debounce function for search input
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }
        
        // Listen for language changes to update dynamic content
        window.addEventListener('languageChanged', function(e) {
            // Re-render categories with correct language
            renderCategories();
            
            // Update stats labels if needed
            updateStats();
            
            // Update search placeholder
            const searchInput = document.getElementById('search-input');
            const placeholder = e.detail.language === 'ar' ? 
                'البحث في عناصر القائمة...' : 'Search menu items...';
            searchInput.placeholder = placeholder;
        });
        
        // Initialize menu on page load
        document.addEventListener('DOMContentLoaded', initializeMenu);
        
        // iOS active state for buttons
        const buttons = document.querySelectorAll('.scale-button');
        buttons.forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.97)';
            });
            
            button.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
    <script src="assets/js/global-search.js"></script>
</body>
